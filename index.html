<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>Feep - Create & Play AI-Generated Games Instantly | TikTok for Gaming</title>
    <meta name="title" content="Feep - Create & Play AI-Generated Games Instantly" />
    <meta name="description" content="Discover, play, and create AI-generated games in seconds. Swipe through endless gaming experiences, remix favorites, and share with millions. Free to play!" />
    <meta name="keywords" content="AI games, create games, play games online, AI game generator, instant games, mobile games, browser games, game creator, TikTok games" />
    <meta name="author" content="Feep" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://feep.app/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://feep.app/" />
    <meta property="og:title" content="Feep - Create & Play AI-Generated Games Instantly" />
    <meta property="og:description" content="Discover, play, and create AI-generated games in seconds. Swipe through endless gaming experiences!" />
    <meta property="og:image" content="https://feep.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Feep" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://feep.app/" />
    <meta name="twitter:title" content="Feep - Create & Play AI-Generated Games" />
    <meta name="twitter:description" content="Discover, play, and create AI-generated games in seconds!" />
    <meta name="twitter:image" content="https://feep.app/og-image.png" />
    <meta name="twitter:creator" content="@feep_app" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Feep",
      "description": "Create and play AI-generated games instantly",
      "url": "https://feep.app",
      "applicationCategory": "GameApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>

</html>

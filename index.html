  <body>
    <!-- Clerk auth container overlay (shown when not authenticated) -->
    <div id="auth-container" style="display:none; position:fixed; inset:0; z-index:1000; background: rgba(0,0,0,0.6); backdrop-filter: blur(6px);">
      <div style="display:flex; align-items:center; justify-content:center; width:100%; height:100%; padding:16px;">
        <div id="auth-inner" style="width:100%; max-width:420px; background: var(--card, #111827); border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; padding: 12px;"></div>
      </div>
    </div>

    <div id="root"></div>

    <!-- Clerk v5 runtime -->
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_Zml0LW11bGxldC0zOC5jbGVyay5hY2NvdW50cy5kZXYk"
      src="https://fit-mullet-38.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
      type="text/javascript">
    </script>

    <!-- Initialize Clerk and mount SignIn on page load -->
    <script type="text/javascript">
      window.addEventListener('load', function () {
        if (!window.Clerk || typeof window.Clerk.load !== 'function') {
          return;
        }
        window.Clerk.load().then(async function (clerk) {
          try {
            if (clerk.user) {
              var authEl = document.getElementById('auth-container');
              if (authEl) authEl.style.display = 'none';
              // Sync user with backend on load
              try {
                var token = await clerk.session?.getToken();
                if (token) {
                  await fetch('/api/user-sync', { method: 'POST', headers: { 'Authorization': 'Bearer ' + token } });
                }
              } catch (e) { /* no-op */ }
            } else {
              var authContainer = document.getElementById('auth-container');
              var authInner = document.getElementById('auth-inner');
              if (authContainer && authInner) {
                authContainer.style.display = 'block';
                await clerk.mountSignIn({ element: authInner });
              }
            }
          } catch (_) { /* ignore */ }
        });
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
